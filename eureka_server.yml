server:
  port: 8761

spring:
  application:
    name: eureka_server

eureka:
  instance:
    hostname: localhost
  client:
    enabled: false           # <--- FORCE disable client behavior
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
