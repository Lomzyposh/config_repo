spring:
  application:
    name: user_service

  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

app:
  jwt:
    secret: ReplaceWithAStrongSecretAtLeast32CharsLong!
    accessExpirationMs: 900000
    refreshExpirationMs: 604800000

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
